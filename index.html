<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Registro de Productos</h1>
    <div class="form-container">
        <form id="product-form">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" required><br><br>

            <label for="category">Categoría:</label>
            <input type="text" id="category" name="category" required><br><br>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>

            <label for="expiryDate">Fecha de Vencimiento:</label>
            <input type="date" id="expiryDate" name="expiryDate" required><br><br>

            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" required><br><br>

            <button type="submit">Guardar Producto</button>
        </form>
    </div>

    <h2>Buscar Productos</h2>
    <div class="search-container">
        <label for="searchProduct">Buscar por Nombre:</label>
        <input type="text" id="searchProduct" onkeyup="filterProducts()"><br><br>

        <label for="searchCategory">Buscar por Categoría:</label>
        <input type="text" id="searchCategory" onkeyup="filterProducts()">
    </div>

    <h2>Lista de Productos</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Cantidad</th>
                <th>Fecha de Vencimiento</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Filas de productos generadas dinámicamente -->
        </tbody>
    </table>
</body>
</html>
